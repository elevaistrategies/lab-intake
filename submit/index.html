<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Submit an App Idea ‚Ä¢ ElevAI Labs</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;background:#0b0f14;color:#e6e8eb}
    header,main{max-width:900px;margin:0 auto;padding:1.5rem}
    header{padding-top:2.5rem}
    h1{margin:0 0 .5rem;font-size:2.2rem}
    p{margin:.25rem 0 0;color:#9aa4b2;max-width:720px}
    .card{background:#121824;border:1px solid #1e2633;border-radius:14px;padding:1.25rem;margin-top:1rem}
    label{display:block;font-weight:800;margin:0 0 .35rem}
    input,textarea,select{
      width:100%;padding:.75rem .9rem;border-radius:10px;border:1px solid #1e2633;
      background:#0f1520;color:#e6e8eb;outline:none
    }
    textarea{min-height:120px;resize:vertical}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:1rem}
    @media (max-width:720px){.row{grid-template-columns:1fr}}
    .btn{
      display:inline-block;margin-top:1rem;padding:.8rem 1rem;border-radius:10px;
      background:#7dd3fc;color:#0b0f14;font-weight:900;border:none;cursor:pointer
    }
    .muted{color:#9aa4b2;font-size:.9rem}
    .ok{margin-top:1rem;padding:1rem;border-radius:12px;background:#0f1520;border:1px dashed #1e2633;color:#cbd5e1}
    a{color:#7dd3fc;text-decoration:none;font-weight:800}
  </style>
</head>
<body>
  <header>
    <h1>Submit an App Idea</h1>
    <p>Got a useful,fun,or weird idea? Drop it here. I‚Äôll review it and (maybe) build it into a molecule. üß¨</p>
    <p class="muted">No account needed. No jargon. Just the idea.</p>
  </header>

  <main>
    <div class="card">
      <form id="ideaForm">
        <div class="row">
          <div>
            <label for="title">Idea name (short)</label>
            <input id="title" name="title" placeholder="e.g., Tip Splitter for Servers" required />
          </div>
          <div>
            <label for="category">Category</label>
            <select id="category" name="category" required>
              <option value="Utilities">Utilities</option>
              <option value="Fitness">Fitness</option>
              <option value="Creators">Creators</option>
              <option value="Music Tools">Music Tools</option>
              <option value="AI Tools">AI Tools</option>
              <option value="Mindset">Mindset</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>

        <label for="problem" style="margin-top:1rem;">What problem does it solve?</label>
        <textarea id="problem" name="problem" placeholder="What‚Äôs annoying right now that this would fix?" required></textarea>

        <label for="features" style="margin-top:1rem;">Must-have features</label>
        <textarea id="features" name="features" placeholder="Bullet ideas are fine. Keep it simple."></textarea>

        <div class="row" style="margin-top:1rem;">
          <div>
            <label for="audience">Who is it for?</label>
            <input id="audience" name="audience" placeholder="e.g., restaurant staff, students, gym rats" />
          </div>
          <div>
            <label for="contact">Optional contact</label>
            <input id="contact" name="contact" placeholder="Email or @handle (optional)" />
          </div>
        </div>

        <button class="btn" type="submit">Submit Idea</button>
        <div class="muted" style="margin-top:.75rem;">
          By submitting, you agree this is a suggestion‚Äînot a contract. I may build it, remix it, or decline it.
        </div>

        <div id="result" class="ok" style="display:none;"></div>
      </form>
    </div>

    <p class="muted" style="margin-top:1rem;">
      Back to <a href="../">ElevAI Labs</a>
    </p>
  </main>

  <script>
    // TODO: replace this with your n8n webhook URL
    const WEBHOOK_URL = "https://YOUR-N8N-DOMAIN/webhook/idea-intake";

    const form = document.getElementById("ideaForm");
    const result = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      result.style.display = "none";
      result.textContent = "";

      const payload = Object.fromEntries(new FormData(form).entries());
      payload.source = "elevai-labs-submit-page";
      payload.userAgent = navigator.userAgent;

      try {
        const res = await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        if (!res.ok) throw new Error("Submission failed");
        const data = await res.json().catch(() => ({}));

        result.style.display = "block";
        result.textContent =
          data.message ||
          "‚úÖ Submitted! If this gets built, it‚Äôll show up on the Labs progress board.";
        form.reset();
      } catch (err) {
        result.style.display = "block";
        result.textContent =
          "‚ùå Couldn‚Äôt submit right now. Try again in a minute.";
      }
    });
  </script>
</body>
</html>
